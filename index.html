<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRA UTS - Membuat Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="Karyawan">
            <h3>MIKROTEK</h3>
            <a href="">Data Karyawan</a>
            <a href="">Tambah Data</a>
        </div>
    </nav>
<div class="container">
    
    <form action="">
        <h2>Form Entry Data Karyawan</h2>
        <table>
            <tr>
            <th>NIK</th>
            <td><input type="number">
            </td>
            </tr>
            <tr>
            <th>Nama</th>
            <td><input type="text">
            </td>
        </tr>
        <tr>
            <th>Tanggal lahir</th>
            <td><input type="number">
            </td>
            <tr>
            <th>Tempat Lahir</th>
            <td><input type="number">
            </td>
        </tr>
        <tr> 
            <th>Alamat</th>
            <td><input type="number">
            </td>
        </tr>
        <tr>
            <th>No Telp</th>
            <td><input type="number">
            </td>
        </tr>
        <tr>
            <th>Jabatan</th>
            <td>
                <select name="" id="">
                <option value="">CEO</option>
                <option value="">Manajer</option>
                <option value="">Staff</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
            
                <select name=""id="">
                    <option value="">Sudah menikah</option>
                    <option value="">Belum menikah</option>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button>Simpan</button>
                <button>Batal</button>
            </td>
        </tr>
    </form>
</div>
</body>
</html>
